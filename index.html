<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>AJAX GitHub API example</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <main>
        <header class="header">

          <div class="flex items-center">
            <img class="youTubeImg" src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Fmarcus-roberto%2Fgoogle-play%2F512%2FYouTube-icon.png&f=1">
            <div class="h1 pl1">Get Videos</div>
          </div>


            <form action="#" class="js-search-form">
              <label for="query"></label>
              <input type="text" class="js-query">
              <button type="submit">Search</button>
            </form>

        </header>

          <h2></h2>
          <div class="js-thumbnailDiv thumbnailDiv flex flex-wrap space-between"></div>
          <div class="js-buttonsDiv"></div>
      </main>
      <script src="app.js"></script>
    </body>
</html>

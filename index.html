<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>AJAX GitHub API example</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <main role="main">
        <header role="banner" class="header">

          <section role="region" class="headerAndSearch">
            <div class="flex">
              <div class="flex imageAndHeader">
                <img class="youTubeImg" alt="Youtube logo" src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Fmarcus-roberto%2Fgoogle-play%2F512%2FYouTube-icon.png&f=1">
                <div class="h1">Get Videos</div>
              </div>
            </div>
          </section>

            <div class="divider"></div>

            <section>
              <form action="#" class="js-search-form search-box flex">
                <label for="query">input search here</label>
                <span class="icon"><i class="fa fa-search"></i></span>
                <input aria-label="video search input" type="text" class="js-query" placeholder="       search...">
                <button type="submit">search</button>
              </form>
            </section>

        </header>

          <section class="thumbSection" role="region" aria-live="assertive" hidden>
            <div class="js-thumbnailDiv thumbnailDiv flex"></div>
            <div class="js-buttonsDiv"></div>
          </section>

      </main>
      <script src="app.js"></script>
    </body>
</html>
